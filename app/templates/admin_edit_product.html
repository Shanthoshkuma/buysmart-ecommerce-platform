{% extends "base.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<h1>Edit Product</h1>

<form method="post" action="/admin/product/edit/{{ product.id }}">
    
    <label>Product Name</label>
    <input 
        type="text" 
        name="name" 
        value="{{ product.name }}" 
        required
    >

    <label>Description</label>
    <textarea 
        name="description" 
        required
    >{{ product.description }}</textarea>

    <label>Price</label>
    <input 
        type="number" 
        step="0.01" 
        name="price" 
        value="{{ product.price }}" 
        required
    >

    <label>Stock</label>
    <input 
        type="number" 
        name="stock" 
        value="{{ product.stock }}" 
        required
    >

    <label>Image URL</label>
    <input 
        type="text" 
        name="image_url" 
        value="{{ product.image_url }}" 
        required
    >

    <button class="btn" type="submit">
        Update Product
    </button>

</form>
{% endblock %}
